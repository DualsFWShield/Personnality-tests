<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ennéagramme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Test Ennéagramme</h1>
            <p>Répondez aux questions pour découvrir votre type d'ennéagramme.</p>
        </header>

        <section id="question-section">
            <div id="question-container">
                <!-- Les questions seront chargées ici via JavaScript -->
            </div>
            <div class="navigation-buttons">
                <button id="submit-button">Suivant</button>
            </div>
        </section>

        <section id="progress-section">
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
        </section>

        <section id="result-section">
            <div id="result-container">
                <!-- Les résultats seront affichés ici -->
            </div>
        </section>

        <div class="reset-container">
            <button id="reset-button">Réinitialiser le test</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
